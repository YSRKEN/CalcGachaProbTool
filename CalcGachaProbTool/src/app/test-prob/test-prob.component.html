<!-- 設定入力 -->
<form>
  <div class="form-group px-3">
    <label for='gachaCount'>ガチャ回数</label>
    <input type='text' class="form-control" id='gachaCount' placeholder="ガチャ回数" name='gachaCount' [ngModel]="gachaCount" (ngModelChange)="changeGachaCount($event)">
    <small class="text-danger">
      <strong>{{gachaCountError}}</strong>
    </small>
  </div>
  <div class="form-group px-3">
    <label for='dropPer'>ドロップ回数</label>
    <input type='text' class="form-control" id="dropCount" placeholder="ドロップ回数" name='dropCount' [ngModel]="dropCount" (ngModelChange)="changeDropCount($event)">
    <small class="text-danger">
      <strong>{{dropCountError}}</strong>
    </small>
  </div>
  <div class="form-group px-3">
    <label for='dropPer'>予想ドロップ率(％)</label>
    <input type='text' class="form-control" id="preDropPer" placeholder="ドロップ率(％)" name='preDropPer' [ngModel]="preDropPer" (ngModelChange)="changePreDropPer($event)">
    <small class="text-danger">
      <strong>{{preDropPerError}}</strong>
    </small>
  </div>
</form>

<!-- 区切り線 -->
<hr>

<!-- 計算結果 -->
<ul class="mt-3">
  <li>ドロップ率：{{dropPer | number:'1.1-1'}}％</li>
  <li>95％信頼区間：{{confidenceIntervalLB | number:'1.1-1'}}～{{confidenceIntervalUB | number:'1.1-1'}}％</li>
  <li>p値：{{pValue}}</li>
</ul>
